<!DOCTYPE html>
<html lang="en" ng-app="board">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Post It</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="container" ng-controller="BoardController as board">
      <button ng-click="board.addPostIt()">New Post-It</button>
      <div class="post-it" ng-repeat="post_it in board.post_its">
        <span class="post-it-text">{{post_it.text}}</span>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
  <script src="script_interact.js"></script>
  <script src="app.js"></script>
</body>
</html>
